<html>
    <head>
    <title>Survey</title>
    <meta>
    <link rel="stylesheet" href="surveyForm.css">
    </head>
<body>
    <header class="sectionControl">
        <h1 id="title">Survey Form</h1>
        <h3><p id="description">Objective is to find individuals who are interested in working front of the house.</p></h2>
    </header>
    <form id="survey-form">
        <div class="sectionControl">
            <label id="name-label" class="blockSections">Name</label>
            <input 
                type="text" 
                id="name" 
                name="name"
                class="blockSections" 
                placeholder="Enter your name" 
                required>
        </div>
        <div class="sectionControl">
            <label id="email-label" class="blockSections">Email</label>
            <input 
                type="email" 
                id="email" 
                name="email"
                class="blockSections" 
                placeholder="Enter your email" 
                required>
        </div>
        <div class="sectionControl">
            <label id="number-label" class="blockSections">Phone Number</label>
            <input 
                type="number" 
                id="number" 
                name="number"
                class="blockSections" 
                placeholder="Enter your age" 
                min="10"
                max="99"
                required>
        </div>
        <div id="dropdown" class="sectionControl">
            <p>Select the best time for you to work:</p>
            <select name="dropDown" id="dropDown">
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
            </select>
        </div>
        <div name="radioButtons" class="sectionControl" required>
            <p>Have you had experience working at the Front of the House? If so, how many years?</p>
                <label class="blockSections"><input 
                    type="radio" 
                    name="radioButtons"
                    value="1"
                    checked>Yes, more than 5 years</label>
                <label class="blockSections"><input 
                    type="radio" 
                    name="radioButtons"
                    value="2"
                    >Yes, between 1-5 years</label>
                <label class="blockSections"><input 
                    type="radio" 
                    name="radioButtons"
                    value="3"
                    >Yes, less than a years</label>
                <label class="blockSections"><input 
                    type="radio" 
                    name="radioButtons"
                    value="4"
                    >No experience</label>
        </div>
        <div id="checkbox" class="sectionControl">
            <p>Select the roles that interest you. 
                <span>(Minimum of 3 roles.)</span></p>
            
            <label for="general-manager" class="blockSections">
                <input 
                type="checkbox" 
                name="checkboxList" 
                value="general-manager">General Manager
            </label>
            <label for="headwaiter-captain" class="blockSections">
                <input 
                type="checkbox" 
                name="checkboxList" 
                value="headwaiter-captain">Headwaiter/Captain
            </label>
            <label for="sommelier" class="blockSections">
                <input 
                type="checkbox" 
                name="checkboxList" 
                value="sommelier">Sommelier
            </label>
            <label for="bartender" class="blockSections">
                <input 
                type="checkbox" 
                name="checkboxList"
                value="bartender">Bartender
            </label>
            <label for="Server" class="blockSections">
                <input 
                type="checkbox" 
                name="checkboxList" 
                
                value="server">Server
            </label>
            <label for="host-hostess" class="blockSections">
                <input 
                type="checkbox" 
                name="checkboxList" 
                
                value="host-hostess">Host/Hostess
            </label>
            <label for="food-runner" class="blockSections">
                <input 
                type="checkbox" 
                name="checkboxList" 
                
                value="food-runner">Food Runner
            </label>
            <label for="bar-back" class="blockSections">
                <input 
                type="checkbox" 
                name="checkboxList" 
               
                value="bar-back">Bar-back
            </label>
            <label for="busser" class="blockSections">
                <input 
                type="checkbox" 
                name="checkboxList" 
                
                value="busser">Busser
            </label>
        </div>
        <div id="commentSec">
        <textarea 
            name="comments" 
            id="comments" 
            cols="30" 
            rows="10" 
            placeholder="Additional comments or concerns"></textarea><br>
        </div>
        <button id="submit">Submit</button>
    </form>
</body>
</html>
